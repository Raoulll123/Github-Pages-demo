    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('bottom-right-content2'));

        // 指定图表的配置项和数据
        var option = {
            title : {
                text: '星期分布图',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"

                left: 'right',
                data: ['周一','周二','周三','周四','周五','周六','周日']
            },
            series : [

                    name: '访问来源',
                    type: 'pie',

                    data:[
                        {value:159066, name:'周一'},
                        {value:150237, name:'周二'},
                        {value:151254, name:'周三'},
                        {value:146606, name:'周四'},
                        {value:142761, name:'周五'},
                        {value:121405, name:'周六'},
                        {value:174546, name:'周日'}
                    ],
                    itemStyle: {

    <script type="text/javascript">

        myChart.setOption(option);
    </script>
    <script>
        var start = new Date(2022, 6, 13, 20, 10); 
        var clock = document.getElementById('clock');

        function updateClock() {
            var now = new Date();
            var diff = now - start;
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * (1000 * 60 * 60 * 24);
            var hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * (1000 * 60 * 60);
            var mins = Math.floor(diff / (1000 * 60));
            diff -= mins * (1000 * 60);
            var secs = Math.floor(diff / 1000);

            clock.textContent = days + '天' + hours + '小时' + mins + '分钟' + secs + '秒 ' + '~';
        }

        setInterval(updateClock, 1000);
    </script>
    <script type="text/javascript">
